<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/1fe83abb17.js"
      crossorigin="anonymous"
    ></script>
    <title>Pokemon Manager</title>
  </head>
  <body>
    <!-- Star Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Team Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#Discover"
              >Discover <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Favs">Favs</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#Team">Team</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- End Navbar-->

    <!-- Start Discover -->
    <section id="Discover" class="mt-3">
      <div class="container">
        <header class="d-flex align-items-center">
          <h2 class="mb-2 pt-2"><i class="fas fa-globe"></i>Discover</h2>
          <nav aria-label="Discover Navigation" class="ml-auto">
            <ul class="pagination m-0">
              <li class="page-item">
                <a class="page-link" href="#"
                  ><i class="fas fa-arrow-left"></i
                ></a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#"
                  ><i class="fas fa-arrow-right"></i
                ></a>
              </li>
            </ul>
          </nav>
        </header>
        <hr />
        <div class="discover-result"></div>
      </div>
    </section>
    <!-- End Discover-->
    <!-- SCRIPTS-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
