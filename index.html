<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/1fe83abb17.js"
      crossorigin="anonymous"
    ></script>
    <title>Pokemon Manager</title>
  </head>
  <body>
    <!-- Star Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Team Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#discover" data-toggle="tab">Discover <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#favs" data-toggle="tab">Favs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#team" data-toggle="tab">Team</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" name="search">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- End Navbar-->

<!-- Start Search Result -->
<section id="search" class="mt-3 d-none">
  <div class="container">
    <header class="d-flex align-items-center">
      <h2 class="mb-2 pt-2"> <i class="fas fa-search"></i> Search Result</h2>
      <button class="btn btn-light close-search ml-auto"><i class="fas fa-times"></i></button>
    </header>
    <hr>
    <div class="search-result row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 card-deck">
    </div>
</section>

<div class="tab-content" id="myTabContent">

  <!-- Star Discover -->
  <section id="discover" class="mt-3 tab-pane fade show active">
    <div class="container">
      <header class="d-flex align-items-center">
        <h2 class="mb-2 pt-2"> <i class="fas fa-globe"></i> Discover</h2>
        <nav aria-label="Discover Navigation" class="ml-auto">
          <ul class="pagination m-0">
            <li class="page-item"><a class="page-link discover-previous" href="#"><i
                  class="fas fa-arrow-left"></i></a></li>
            <li class="page-item"><a class="page-link discover-next" href="#"><i class="fas fa-arrow-right"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <hr>
      <div class="discover-result row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 card-deck">
      </div>
    </div>
  </section>
    <!-- End Discover-->

    <!-- Start Favs-->
    <section id="favs" class="mt-3">
        <div class="container">
          <header class="d-flex align-items-center">
            <h2 class="mb-2 pt-2"><i class="fas fa-heart"></i> Favorites</h2>
            <nav aria-label="Discover Navigation" class="ml-auto">
              <ul class="pagination m-0">
                <li class="page-item">
                  <a class="page-link" href="#"
                    ><i class="fas fa-arrow-left"></i
                  ></a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#"
                    ><i class="fas fa-arrow-right"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </header>
          <hr />
      <div class="favs-result row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 card-deck">

      </div>
      </section>
    <!-- End Favs -->

    <!-- Start Team -->
    <section id="team" class="mt-3">
        <div class="container">
          <header class="d-flex align-items-center">
            <h2 class="mb-2 pt-2"><i class="fas fa-users"></i> Team</h2>
            <nav aria-label="Discover Navigation" class="ml-auto">
              <ul class="pagination m-0">
                <li class="page-item">
                  <a class="page-link" href="#"
                    ><i class="fas fa-arrow-left"></i
                  ></a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#"
                    ><i class="fas fa-arrow-right"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </header>
          <hr />
      <div class="team-result row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 card-deck">

      </div>
      </section>
    <!-- End Team -->
    <!-- SCRIPTS-->
    <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
